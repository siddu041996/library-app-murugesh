<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                            <p class="text-center small">Enter your personal details to create account</p>
                         </div>
                         <form class="row g-3 needs-validation" novalidate [formGroup]="signupForm" (ngSubmit)="registerUser()">
                            <div class="col-12">
                               <label for="name" class="form-label">Your Name</label> 
                               <input type="text" name="name" class="form-control" formControlName="name" id="name" required>
                               <div class="invalid-feedback">Please, enter your name!</div>
                            </div>
                            <div class="col-12">
                               <label for="email" class="form-label">Your Email</label> 
                               <input type="email" name="email" class="form-control" formControlName="email" id="email" required>
                               <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                            </div>
                            <div class="col-12">
                               <label for="mobile" class="form-label">Phone Number</label>
                               <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend">+91</span> 
                                  <input type="text" name="username" class="form-control" formControlName="mobile" id="mobile" required>
                                  <div class="invalid-feedback">Please enter a valid Phone Number.</div>
                               </div>
                            </div>
                            <div class="col-12">
                               <label for="password" class="form-label">Password</label> 
                               <input type="password" name="password" class="form-control" formControlName="password" id="password" required>
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12">
                               <div class="form-check">
                                  <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                  <div class="invalid-feedback">You must agree before submitting.</div>
                               </div>
                            </div>
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Create Account</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                   <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
