<mat-toolbar color="primary" class="app-header">
  <div><a href="#" target="_blank" class="positronx">ClobMind</a></div>
  <span class="nav-tool-items">
    <a mat-button [routerLink]="[ '/login' ]" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button [routerLink]="[ '/register' ]" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>
<!-- <a [routerLink]="[ '/path', routeParam ]">name</a> -->
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="createForm" (ngSubmit)="Create(createForm.value)">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="username" formControlName="username">
          </mat-form-field>
          <div class="alert alert-danger" *ngIf="createForm.controls['username'].invalid && createForm.controls['username'].touched">
              <div *ngIf="createForm.controls['username'].errors.required">*required</div>
              <div *ngIf="createForm.controls['username'].errors.pattern">Invalid company code</div>
          </div>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" formControlName="password">
          </mat-form-field>
          <!-- <div *ngIf="createForm.controls['password'].errors.pattern" class="help-block">password is required</div> -->
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <!-- <mat-select [(value)]="selected"> -->
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent"  class="btn-block">Register</button>
        <!-- [disabled]="!createForm.valid" -->
      </form>
    </mat-card>
  </div>
